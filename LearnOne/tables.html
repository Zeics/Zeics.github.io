<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <main>
        <table>
            <tr> <th>Column1 &nbsp;</th><th>Column2 &nbsp;</th><th>Column3 &nbsp;</th></tr>
            <tr> <td>One &nbsp;</td><td>Two &nbsp;</td><td>Three &nbsp;</td> </tr>
            <tr> <td>Four &nbsp;</td> <td>Five &nbsp;</td> <td>Six &nbsp;</td> </tr>
            <tr> <td>Seven &nbsp;</td> <td>Eight &nbsp;</td> <td>Nine &nbsp;</td> </tr>
        </table>

    <br>
    <h3>Illustrating the spanning thing </h3>
    <table>
        <tr> <th>Child's Name&nbsp;</th> <th>Parent's Name&nbsp;</th> </tr>
        <tr> <td rowspan="2">Catherine&nbsp;</td> <td>Micheal McCathy&nbsp;</td> </tr>
        <tr> <td>Colleen McCathy&nbsp;</td> </tr>
        <tr> <td>Maggie&nbsp;</td><td>Sheila McGee&nbsp;</td> </tr>
        <tr> <td rowspan="2">Edward&nbsp;</td><td>Catherine Howard&nbsp;</td></tr>
        <tr> <td>Jeff Howard&nbsp;</td> </tr>
    </table>
    </main>
</body>
</html>
